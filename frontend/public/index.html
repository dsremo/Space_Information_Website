<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Country Events and Research Platform</title>
</head>
<body>
    <h1>Country Events and Research Platform</h1>

   
    <div id="upper-right">
        <input type="text" id="search-bar" placeholder="Search events or research papers..." />
        <button id="dark-mode-toggle">Dark Mode</button>
    </div>

    <div id="dropdowns-container"></div>

   
<div class="gallery">
    <img src="images/space_image_1.jpg" alt="Space Image 1" />
    <img src="images/space_image_2.jpg" alt="Space Image 2" />
</div>


    
    <div id="content-display" class="content-display"></div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
